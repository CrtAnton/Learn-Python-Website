<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Quiz 1</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <div class="question h4 mb-4">
                <!-- js here -->
            </div>
            <div class="options">
                <!-- js here -->
            </div>
            <div class="counter mt-2 text-center">
                Correct: <span id="correctCounter">0</span> / {{ questions|length }}
            </div>
            <div class="navigation mt-4 d-flex justify-content-between">
                <button class="btn btn-primary" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let correctCount = 0; 
        const questions = {{ questions | tojson }};
        const correctCounter = document.getElementById('correctCounter'); 
        
        function displayQuestion() {
            const question = questions[currentQuestion];
            const questionDiv = document.querySelector('.question');
            const optionsDiv = document.querySelector('.options');

            questionDiv.innerHTML = question.question;
            optionsDiv.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = 'btn btn-secondary btn-lg btn-block mb-2';
                button.addEventListener('click', () => checkAnswer(option));
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentQuestion].answer;
            const optionsDiv = document.querySelector('.options');
            const buttons = optionsDiv.querySelectorAll('button');

            buttons.forEach(button => {
                if (button.innerText === correctAnswer) {
                    button.classList.add('btn-success');
                } else if (button.innerText === selected && selected !== correctAnswer) {
                    button.classList.add('btn-danger');
                }
            });

            if (selected === correctAnswer) {
                correctCount++; 
                correctCounter.innerText = correctCount; 
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) currentQuestion = 0;
            displayQuestion();
        }

        function prevQuestion() {
            currentQuestion--;
            if (currentQuestion < 0) currentQuestion = questions.length - 1;
            displayQuestion();
        }

        displayQuestion();
    </script>
</body>
</html>
